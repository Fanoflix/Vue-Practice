<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="events">
      <h2>Events in Actions</h2> <!-- "@click" is same as typing "v-on:click" -->
      <button @click="IncrementCounter(5)"> Add 5 </button> <!-- You can also type "IncrementCounter()". Both will work.-->
      <button v-on:click.left="DecrementCounter(5)" > Subtract 5 </button> <!-- .left doesnt need to be specified because it was the default. .right now requires a right-click for this button to work -->
      <p> Result: {{ counter }}</p>
      <p v-once> Intiial Counter:{{ counter }} </p>
      <input type="text" v-model="name"> <!-- Calling SetName on every keystroke. Added a new event with a modifier that calls ConfirmInput each time "enter" is pressed and released.-->
      <button v-on:click="ResetInput">Reset Input</button>
      <p>Your Name: {{ fullName }} </p> <!-- Don't use paranthese for computed properties.
      We don't CALL them, we just POINT to them and Vue calls them for us -->

      <form v-on:submit.prevent="SubmitForm"> <!-- .prevent is the event modifier here that prevents the browser default -->
        <input type="text">
        <button>Sign Up</button>
      </form>

    </section>
  </body>
</html>
